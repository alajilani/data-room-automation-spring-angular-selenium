<div class="login-container">
    <h2>CHANGER VOS COORDONNÉES</h2>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <div class="form-group">
                <label for="url">URL</label>
                <input type="text" id="url" name="url" [(ngModel)]="url" required>
            </div>
            <div class="form-group">
                <label for="success_page_name">Nom de la page de succès</label>
                <input type="text" id="success_page_name" name="success_page_name" [(ngModel)]="success_page_name" required>
            </div>
            <label for="username">Nom d'utilisateur</label>
            <input type="text" id="username" name="username" [(ngModel)]="username" required>
        </div>
        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" [(ngModel)]="password" required>
        </div>
        <div class="form-group">
            <button type="submit">Changer</button>
        </div>
        <div class="md:bg-left-top ">
            <!-- ... -->
            <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
            <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

            <!-- ... -->
        </div>
    </form>


</div>
